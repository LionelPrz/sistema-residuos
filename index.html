<!DOCTYPE html>
<html lang="en">
<head>

    </header>
    <main>
        <form class="main-form" action="main.php" enctype="multipart/form-data">
            <label class="form-label" for="nombre">Ingrese su nombre</label>
                <input placeholder="Nombre" class="form-input" type="text" name="nombre" id="nombre">
            
            <label class="form-label" for="apellido">Ingrese su apellido</label>

                    <option value="Macrobasural">Macrobasural</option>
                    <option value="Basural Municipal">Basural Municipal</option>
                </select>
            <label class="form-label" for="latitud">Ingrese su latitud actual</label>

            <label class="form-label" for="longitud">Ingrese su longitud actual</label>
                <input placeholder="Longitud" class="form-input" type="tel" name="longitud">
            
            <label class="form-label" for="textarea">Ingrese los detalles del sitio</label>
                <textarea placeholder="Detalles" class="form-textarea" name="textarea" id="text-area"></textarea>
            <br>
                <button type="submit" class="form-btn" id="form-s-btn">Enviar Informe</button>
